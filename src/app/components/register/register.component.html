<body class="text-center">
    <main class="form-signin">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

            <div class="form-floating">
                <input formControlName="firstName" type="text" class="form-control" id="floatingInput" placeholder="Your First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastName" type="text" class="form-control" id="floatingInput" placeholder="Your Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="example@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-success" (click)="register()">Sign up</button>
        </form>
    </main>



</body>
