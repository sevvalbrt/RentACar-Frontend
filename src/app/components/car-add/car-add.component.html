<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">{{ currentCarId ? "Update Car" : "Add Car" }} </h5></div>
            <div class="card-body">
                <form [formGroup]="carForm">
                    <div class="mb-3">
                        <label for="brandId">Brand Name</label>
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" formControlName="brandId">
                                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="colorId">Color Name</label>
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" formControlName="colorId">
                                <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                              </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="number" 
                            id="modelYear" 
                            formControlName="modelYear" class="form-control" 
                            placeholder="Model Year"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dailyPrice">Daily Price</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control" 
                            placeholder="Daily Price"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Description"/>
                        </div>
                    </div>

                   
                </form>
                <!-- <form [formGroup]="imageAddForm">
                    <div class="form-group">
                        <input formControlName="file" type="file" (change)="uploadFile($event)" multiple>
                    </div>
                </form> -->
            </div>
            <!-- <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add Car</button>
            </div> -->
            <div class="card-footer">
                <button
                  class="btn btn-fill btn-success"
                  (click)="currentCarId ? update() : add()"
                >
                  {{ currentCarId ? "Update" : "Add" }}
                </button>
              </div>
        </div>
        
    </div>
    
</div>
