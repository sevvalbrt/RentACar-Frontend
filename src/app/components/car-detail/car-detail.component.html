<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let carimage of carImages; index as imgInd;" [ngClass]="{'active':imgInd==0}">
        <img *ngIf="carimage.imagePath != null" src="{{imageBasePath}}{{carimage.imagePath}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Brand: {{cars.brandName}}</li>
      <li class="list-group-item">Color: {{cars.colorName}}</li>
      <li class="list-group-item">Model Year: {{cars.modelYear}}</li>
      <li class="list-group-item">Daily Price: {{cars.dailyPrice}}</li>
